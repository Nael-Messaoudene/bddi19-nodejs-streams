<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BDDI - Node js twitter API </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="style.css" as="style" >


  <script>




    console.log("It works!");
    const socket = new WebSocket(`ws://${window.location.hostname}:${window.location.port}`);

    socket.addEventListener('open', event => {
      console.log("connected", event);
    });

    socket.addEventListener('message', event => {

      let node = document.createElement("LI");
      let textnode = document.createTextNode(event.data);
      node.appendChild(textnode);
      document.querySelector(".data").appendChild(node);

      // console.log("new message", event.data);

      socket.send("message received!");
    });









  </script>
</head>

<body style="margin: 0; min-height: 100vh; width: 100vw; overflow: hidden">
  <p>Hello world!</p>

  <p class="data" style="height: 600px; padding: 0 40px; overflow-y: scroll"></p>

</body>

</html>
